# ================================

# Configurar pane title para simular barra superior                                                                                                                                                                                         set -g pane-border-status top
set -g pane-border-format "#[bg=#005f87,fg=#ffffff,bold,align=right]#{host}#[bg=#00d7ff,fg=#000000,bold] #{session_name} #[bg=#005f87]"
                                                                                                                                                                                                                                            # ================================
# STATUS BAR INFERIOR (ventanas/tabs)
# ================================                                                                                                                                                                                                          
# Status bar en la parte inferior
set -g status-position bottom                                                                                                                                                                                                               set -g status-justify left
set -g status-style "bg=#005f87,fg=#ffffff"
                                                                                                                                                                                                                                            # Configuración de ventanas (alineadas a la izquierda)
set -g window-status-style "bg=#005f87,fg=#87d7ff"
set -g window-status-format " #I ▸ #[fg=#ffffff]#W "                                                                                                                                                                                        set -g window-status-current-style "bg=#00d7ff,fg=#000000,bold"
set -g window-status-current-format " #I ▸ #[fg=#000000,bold]#W "
set -g window-status-separator ""                                                                                                                                                                                                           
# Lado izquierdo para las ventanas
set -g status-left ""                                                                                                                                                                                                                       set -g status-left-length 0

# Lado derecho con información del sistema                                                                                                                                                                                                  set -g status-right "#[fg=#87d7ff]● #(cat /proc/loadavg | cut -d' ' -f1-3) ● #[fg=#ffffff]%Y-%m-%d %H:%M #[fg=#87d7ff]● #{host} "
set -g status-right-length 100
                                                                                                                                                                                                                                            # ================================
# CONFIGURACIONES ADICIONALES
# ================================                                                                                                                                                                                                          
# Mantener sesiones al cerrar terminal
set -g destroy-unattached off                                                                                                                                                                                                               
# ================================
# CONFIGURACIÓN DE COPY MODE                                                                                                                                                                                                                # ================================

# Usar vi keys en copy mode                                                                                                                                                                                                                 setw -g mode-keys vi

# Copy mode keybindings                                                                                                                                                                                                                     bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
                                                                                                                                                                                                                                            # ================================
# CONFIGURACIONES ADICIONALES
# ================================                                                                                                                                                                                                          
# Activar notificaciones
setw -g monitor-activity on                                                                                                                                                                                                                 set -g visual-activity on

# Formato de título de ventana                                                                                                                                                                                                              set -g automatic-rename on
set -g automatic-rename-format '#{b:pane_current_path}'
                                                                                                                                                                                                                                            # Configuración para trabajar mejor con vim
set -g focus-events on

# Habilitar clipboard del sistema (para Windows Terminal)
set -s set-clipboard on
